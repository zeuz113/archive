function avanza(){
	
	if(animando==false){
	
	stage.removeChild(exportRoot);
	exportRoot = new lib.corre1();
	exportRoot.y=30
	exportRoot.x=(w/4)

	stage.removeChild(exportRoot2);

	stage.update();
	animando=true
	}
